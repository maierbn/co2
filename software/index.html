<!doctype html>
<html>
<head>
    <title>Window control</title>
    <meta http-equiv="Cache-Control" content="no-store"/>
    <script src="/jquery-3.6.1.min.js"></script>
<style type="text/css">
button {
  padding:1em;
}
</style>
</head>
<body style="text-align: center">
  <p><div id="info"></div></p>
  <p>
  <button onclick="$('#info').load('/cgi-bin/info');">Info</button>
  <button onclick="$('#info').load('/cgi-bin/plot');">Plot</button>
  <button onclick="location.reload();">Reload</button>
  </p>
  <p>
  <button onclick="$('#info').load('/cgi-bin/open');">Open</button>
  <button onclick="$('#info').load('/cgi-bin/close');">Close</button>
  <button onclick="$('#info').load('/cgi-bin/open5');">Open for 5 min</button>
  <button onclick="$('#info').load('/cgi-bin/close5');">Close for 5 min</button>
  </p>
  <p>
  <button onclick="$('#info').load('/cgi-bin/shutdown');">Shutdown</button>
  <button onclick="$('#info').load('/cgi-bin/restart');">Restart</button>
  <button onclick="$('#info').load('/cgi-bin/clear');">Clear command</button>
  </p>
  <p><img src="output/current.png" style="width:40em;"/></p>
  <p><a href="/output">Older plots</a></p>
</body>
</html>
