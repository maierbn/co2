<!doctype html>
<html>
<head>
    <title>Window control</title>
    <meta http-equiv="Cache-Control" content="no-store"/>
    <script src="/jquery-3.6.1.min.js"></script>
<style type="text/css">
html {zoom: 300%;}
button {
  padding:1em;
}
</style>
</head>
<body style="text-align: center">
  <p><div id="info">info</div></p>
  <p>open when >2000, close when <1350, open shutter at 9:45am, close shutter at 20pm</p>
  <p>
  <button onclick="$('#info').html('checking co2 value');$('#info').load('/cgi-bin/info.py');">Info</button>
  <button onclick="$('#info').load('/cgi-bin/plot.py');">Plot</button>
  <button onclick="location.reload();">Reload</button>
  </p>
  <p>
  Window:
  <button onclick="$('#info').load('/cgi-bin/open.py');">Open</button>
  <button onclick="$('#info').load('/cgi-bin/open5.py');">Open for 5 min</button> <br/>
  <button onclick="$('#info').load('/cgi-bin/close.py');">Close</button>
  <button onclick="$('#info').load('/cgi-bin/close5.py');">Close for 5 min</button>
  </p>
  <p>
  Shutter:
  <button onclick="$('#info').load('/cgi-bin/open_shutter.py');">Open shutter</button>
  <button onclick="$('#info').load('/cgi-bin/close_shutter.py');">Close shutter</button>
  </p>
  <p>
  <button onclick="$('#info').load('/cgi-bin/disable.py');">Disable</button>
  <button onclick="$('#info').load('/cgi-bin/enable.py');">Enable</button>
  </p>
  <p>
  <button onclick="$('#info').load('/cgi-bin/shutdown.py');">Shutdown</button>
  <button onclick="$('#info').load('/cgi-bin/restart.py');">Restart</button>
  <button onclick="$('#info').load('/cgi-bin/clear.py');">Clear command</button>
  </p>
  <p><img src="output/current.png" style="width:40em;"/></p>
  <p><a href="/output" target="_blank">Older plots</a></p>
</body>
</html>
